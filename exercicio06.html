<!DOCTYPE html>
<html>
	<head>
		<title>Logica de Programação Javascript</title>
	</head>
	<body>
		<h1>Lógica de Programação Javascript: Exerc 06</h1>
		<h3>Laço de Repetições: For</h3>
		<ol>
			<li>Mostre na tela todos os anos a partir de 1004 até o ano 2017.</li>
			<li>Pule de 4 em 4 anos.</li>
		</ol>
		<script type="text/javascript">

			for (var ano = 1004; ano <= 2016; ano++) {

				if (ano%4==0) {
				document.write("<br>"+ano);
				}
			}

			document.write("<br>"+ano);

		</script>
	</body>
</html>
