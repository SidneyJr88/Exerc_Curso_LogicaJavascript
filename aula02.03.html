<!DOCTYPE html>
<html>
	<head>
		<title>Logica de Programação Javascript</title>
	</head>
	<body>
		<h1>Lógica de Programação Javascript: Aula 2.3</h1>
		<p>Pedir ao usuário dois números e mostrar a média.</p>
		<pre>
			var num1 = parseFloat(prompt("Insira o primero numero: "));
			var num2 = parseFloat(prompt("Insira o segundo numero:"));

			alert("A média é " +(num1+num2)/2);
		</pre>
		<script type="text/javascript">
			var num1 = parseFloat(prompt("Insira o primero numero: "));
			var num2 = parseFloat(prompt("Insira o segundo numero:"));
			
			alert("A média é " +(num1+num2)/2);
		</script>
	</body>
</html>
