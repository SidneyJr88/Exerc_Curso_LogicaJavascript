<!DOCTYPE html>
<html>
	<head>
		<title>Logica de Programação Javascript</title>
	</head>
	<body>
		<h1>Lógica de Programação Javascript: Aula 04</h1>
		<h3>Função: Utilizando botão em html para ativar função<h3>

		<button onclick="chute()">Chutar</button>
		<button onclick="defende()">Defender</button>

		<script type="text/javascript">
			
			function chute(){
				alert("Chutou");
			}

			function defende() {
				alert("Defendeu");
			}

		</script>
	</body>
</html>
