<!DOCTYPE html>
<html>
	<head>
		<title>Logica de Programação Javascript</title>
	</head>
	<body>
		<h1>Lógica de Programação Javascript: Aula 02.1</h1>
		<p>Utilização de "alert", prompt, var(variável) e concatenação (+), para criar uma mensagem de boas vindas ao usuário do site</p>
		<pre>
			var nome = prompt("Qual seu nome?");

			alert("Aproveite o nosso site, " +nome);
		</pre>
		<script type="text/javascript">

			var nome = prompt("Qual seu nome?");
			
			alert("Aproveite o nosso site, " +nome);

		</script>	
	</body>
</html>
