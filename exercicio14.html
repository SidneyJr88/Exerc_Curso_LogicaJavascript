<!DOCTYPE html>
<html>
	<head>
		<title>Logica de Programação Javascript</title>
	</head>
	<body>
		<h1>Lógica de Programação Javascript: Exerc 14</h1>
		<h3>Utilizar Obejto</h3>
		<h3>Mostrar nome, preço e quantidade de um objeto produto</h3>

		<script type="text/javascript">
			//Cria Objeto
			var bolacha = new Object();
			//Atribuir "caracteristicas" ao objeto
			bolacha.name = "Kid Lat";
			bolacha.preco = 1.99;
			bolacha.qtd = 15;

			alert("Produto: "+bolacha.name+", Preço: "+bolacha.preco+", Quantidade: "+bolacha.qtd);

		</script>
	</body>
</html>
