<!DOCTYPE html>
<html>
	<head>
		<title>Logica de Programação Javascript</title>
	</head>
	<body>
		<h1>Lógica de Programação Javascript: Exerc 05</h1>
		<h3>Laço de Repetições: For</h3>
		<ol>
			<li>Reescreva o código da aula anterior</li>
			<li>Insira uma linha divisória sempre que mudar a dezena.</li>
		</ol>
		<ol>
			<li>Usuário digita um número;</li>
			<li>Mostrar a tabuada do número digitado até 100.</li>
		</ol>
		<script type="text/javascript">

			var num = parseInt(prompt("Digite um número"));

			for (var i = 1; i <= 100; i++) {
				document.write(+num+" x "+i+" = " +num*i+"<br>");

			if (i%10 == 0) {
				document.write("<hr>");
				}
			}

			document.write("Fim");

		</script>
	</body>
</html>
