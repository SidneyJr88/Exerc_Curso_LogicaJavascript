<!DOCTYPE html>
<html>
	<head>
		<title>Logica de Programação Javascript</title>
	</head>
	<body>
		<h1>Lógica de Programação Javascript: Aula: 2.9</h1>
		<h3>Controle de decisão com SWITCH()</h3>
		<script type="text/javascript">

			var n1 = parseInt(prompt("Digite um numero de 1 a 3"));

			switch(n1){
				case 1 :
					alert("A menor opção");
				break;
				case 2 :
					alert("A opção intermediaria");
				break;
				case 3 :
					alert("A maior dentre as 3 opções");
				break;
			default:
				alert("Somente numeros de 1 a 3");
			};

		</script>
	</body>
</html>
