<!DOCTYPE html>
<html>
	<head>
		<title>Logica de Programação Javascript</title>
	</head>
	<body>
		<h1>Lógica de Programação Javascript: Exerc 06.1</h1>
		<h3>Laço de Repetições: While</h3>
		<ol>
			<li>Mostre na tela todos os anos a partir de 1004 até o ano 2017.</li>
			<li>Pule de 4 em 4 anos.</li>
		</ol>
		<script type="text/javascript">

			var ano = 1004;

			while(ano<=2017){
				document.write(ano+"<br>");
				ano +=4;
			}

			document.write(+(ano-3));

		</script>
	</body>
</html>
